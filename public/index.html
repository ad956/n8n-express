<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo { 
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .status { 
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 1rem 0;
            font-weight: 500;
        }
        .running { background: #d4edda; color: #155724; }
        .stopped { background: #f8d7da; color: #721c24; }
        input { 
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            margin: 1rem 0;
        }
        button { 
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0.5rem 0;
        }
        button:hover { background: #5a6fd8; }
        .n8n-link { 
            display: inline-block;
            padding: 1rem 2rem;
            background: #ff6d5a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }
        .hidden { display: none; }
        .info { color: #666; font-size: 0.9rem; margin: 1rem 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”— n8n Portal</div>
        
        <div id="loginForm">
            <div class="info">Enter today's PIN to access n8n</div>
            <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="4">
            <button onclick="authenticate()">Access Portal</button>
            <div class="info">PIN = Month Ã— Day (4 digits)</div>
        </div>
        
        <div id="dashboard" class="hidden">
            <div id="status" class="status">Loading...</div>
            <div class="info">Uptime: <span id="uptime">-</span> seconds</div>
            <a id="n8nLink" href="#" target="_blank" class="n8n-link">Open n8n Editor</a>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        let authenticated = false;

        async function authenticate() {
            const pin = document.getElementById('pinInput').value;
            
            try {
                const response = await fetch('/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    authenticated = true;
                    showDashboard();
                } else {
                    alert('Invalid PIN. Try MM Ã— DD format.');
                }
            } catch (error) {
                alert('Connection error');
            }
        }

        async function showDashboard() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            await updateStatus();
            setInterval(updateStatus, 5000);
        }

        async function updateStatus() {
            try {
                const response = await fetch('/api/info');
                const info = await response.json();
                
                const statusEl = document.getElementById('status');
                statusEl.textContent = `n8n is ${info.status}`;
                statusEl.className = `status ${info.status}`;
                
                document.getElementById('uptime').textContent = info.uptime;
                document.getElementById('n8nLink').href = info.n8nUrl;
            } catch (error) {
                console.error('Failed to update status');
            }
        }

        function logout() {
            authenticated = false;
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('pinInput').value = '';
        }

        document.getElementById('pinInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') authenticate();
        });
    </script>
</body>
</html>
